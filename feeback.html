<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <label><b>How was the experience?</label>
            <form>
                <ul class = "list1">
                    <li>
                        <label >
                            <input type ="radio" name = "choice1" id= "choice1" >Awful
                        </label>
                    </li>
                    <li>
                        <label >
                            <input type= "radio" name = "choice2" id = "choice2">Good
                        </label>
                    </li>
                    <li>
                        <label >
                            <input type= "radio" name = "choice3" id = "choice3">Satisfactory
                        </label>
                    </li>
                    

                </ul>
            </form>
            
            <div class="form-group">
                <label for="message">Any suggestions:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            
        </form>
    </div>
</body>
</html>
